<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <title>{{ title }}</title>

<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.14.min.css"
    rel="stylesheet" type="text/css">
<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.14.min.css"
    rel="stylesheet" type="text/css">
<link
    href="https://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.14.min.css"
    rel="stylesheet" type="text/css">

<script src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.14.min.js"></script>
<script src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.14.min.js"></script>
<script src="https://cdn.pydata.org/bokeh/release/bokeh-tables-0.12.14.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}
</style>

    </head>

    <body>
        <div class="container">
         <!-- Content here -->
        <h1>HERE11</h1>

<form method="POST">
  <div class="form-group">
    <label for="xdata">X Data:</label>
    <input type="text" class="form-control" id="xdata" aria-describedby="xdataHelp" placeholder="HERE12" name="xdata">
    <small id="xdataHelp" class="form-text text-muted">We'll use this to make a plot.</small>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="commaSeparatedCheck" name="commaSeparatedCheck">
    <label class="form-check-label" for="commaSeparatedCheck">Comma separated (uncheck for whitespace)</label>
  </div>


  <div class="slidecontainer">
    <input type="range" min="1" max="100" value="{{ slider_current_value }}" class="slider" id="sliderRange" name="slider">
    <p>InitE: <span id="demo"></span></p>
  </div>
  
  <script>
    var slider = document.getElementById("sliderRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
  </script>

  <div>
    <input type="radio" name="options" id="option1" value="option1" {{ check1 }}> Model 1 </input<br>
    <input type="radio" name="options" id="option2" value="option2" {{ check2 }}> Model 2 </input<br>
    <input type="radio" name="options" id="option3" value="option3" {{ check3 }}> Model 3 </input<br>
  </div>

  <button type="submit" class="btn btn-primary" value="/">Submit</button>
</form>

{% if plot_div %}
        {{ plot_div|safe }}
{% endif %}
{% if plot_div %}
        {{ plot_script|safe }}
{% endif %}

        </div>

<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>

</html>
